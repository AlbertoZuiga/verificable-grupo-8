{% extends "base.html" %}

{% block title %} Editar Sala: {{ classroom.name }} {% endblock %}

{% block content %}
<div class="container">
  <h1 class="mb-4 text-primary">Editar Sala</h1>

  <div class="card shadow-lg p-4">
    <form action="{{ url_for('classroom.edit', id=classroom.id) }}" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre de la Sala</label>
        <input type="text" id="name" name="name" class="form-control" value="{{ classroom.name }}" required>
      </div>

      <div class="mb-3">
        <label for="capacity" class="form-label">Capacidad</label>
        <input type="number" id="capacity" name="capacity" class="form-control" value="{{ classroom.capacity }}" min="1" required>
      </div>

      <a href="{{ url_for('classroom.index') }}" class="btn btn-secondary">â¬… Volver al listado</a>
      <button type="submit" class="btn btn-primary">ðŸ’¾ Actualizar</button>
    </form>
  </div>
</div>
{% endblock %}
