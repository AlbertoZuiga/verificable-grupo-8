{% extends "base.html" %}

{% block title %} Nueva Sala {% endblock %}

{% block content %}
<div class="container py-4">
  <h1 class="mb-4 text-primary">Crear Sala</h1>

  <div class="card shadow-lg p-4">
    <form action="{{ url_for('classroom.create') }}" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre de la Sala</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="capacity" class="form-label">Capacidad</label>
        <input type="number" id="capacity" name="capacity" class="form-control" min="1" required>
      </div>

      <div class="mt-3 d-flex gap-2">
        <a href="{{ url_for('classroom.index') }}" class="btn btn-secondary">â¬… Volver al listado</a>
