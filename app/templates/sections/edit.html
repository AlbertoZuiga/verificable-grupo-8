{% extends "base.html" %}

{% block title %}Editar Secci√≥n: {{section.course_instance.course.title}} ({{section.code}}){% endblock %}

{% block content %}
  <div class="container">
    <h1 class="mb-4 text-primary">Editar Secci√≥n</h1>
    <div class="card shadow-lg p-4">
      <form action="{{ url_for('section.edit', id=section.id) }}" method="POST">
        <div class="mb-3">
          <label for="course_instance_id" class="form-label">Instancia del Curso</label>
          <select class="form-select" id="course_instance_id" name="course_instance_id" required>
            {% for instance in course_instances %}
              <option value="{{ instance.id }}" {% if instance.id == section.course_instance_id %}selected{% endif %}>
                {{ instance.course.title }} - {{ instance.year }} (Semestre {{ instance.semester }})
              </option>
            {% endfor %}
          </select>
        </div>
        
        <div class="mb-3">
          <label for="code" class="form-label">C√≥digo de Secci√≥n</label>
          <input type="text" id="code" name="code" class="form-control" value="{{ section.code }}" required>
        </div>
        
        <div class="mb-3">
          <label for="weighing_type" class="form-label">Tipo de Ponderaci√≥n</label>
          <select class="form-select" id="weighing_type" name="weighing_type" required>
            {% for type in weighing_types %}
              <option value="{{ type.name }}" {% if type.name == section.weighing_type %}selected{% endif %}>{{ type.value }}</option>
            {% endfor %}
          </select>
        </div>

        <a href="{{ url_for('section.index') }}" class="btn btn-secondary">‚¨Ö Volver al listado</a>
        <button type="submit" class="btn btn-primary">üíæ Guardar Cambios</button>
      </form>
    </div>
  </div>
{% endblock %}
