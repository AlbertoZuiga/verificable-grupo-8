{% extends "base.html" %}

{% block title %}Cursos{% endblock %}

{% block content %}
<h1>Lista de Cursos</h1>

{% if courses %}
    <ul>
    {% for course in courses %}
        <li>
            <strong>{{ course.title }}</strong> 
            <a href="{{ url_for('course.show', id=course.id) }}">Ver</a>
            <a href="{{ url_for('course.edit', id=course.id) }}">Editar</a>
            <a href="{{ url_for('course.delete', id=course.id) }}">Eliminar</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No hay cursos disponibles.</p>
{% endif %}

<a href="{{ url_for('course.create') }}">Crear nuevo curso</a>

{% endblock %}
