{% extends "base.html" %}

{% block title %}Editar Evaluaci√≥n: {{ evaluation.title }}{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="mb-4 text-primary">Editar Evaluaci√≥n</h1>
    <div class="card shadow-lg p-4">
      <form action="{{ url_for('evaluation.edit', id=evaluation.id) }}" method="POST">
        <div class="mb-3">
          <label for="section_id" class="form-label">Secci√≥n</label>
          <select class="form-select" id="section_id" name="section_id" required>
            {% for section in sections %}
              <option value="{{ section.id }}" {% if section.id == evaluation.section_id %}selected{% endif %}>
                {{ section.code }} - {{ section.course_instance.course.title }}
              </option>
            {% endfor %}
          </select>
        </div>
        
        <div class="mb-3">
          <label for="title" class="form-label">T√≠tulo de la Evaluaci√≥n</label>
          <input type="text" id="title" name="title" class="form-control" value="{{ evaluation.title }}" required>
        </div>
        
        <div class="mb-3">
          <label for="weight" class="form-label">Peso</label>
          <input type="number" id="weight" name="weight" class="form-control" value="{{ evaluation.weight }}" required>
        </div>
        
        <div class="mb-3">
          <label for="weighing_system" class="form-label">Sistema de Ponderaci√≥n</label>
          <select class="form-select" id="weighing_system" name="weighing_system" required>
            {% for type in weighing_types %}
              <option value="{{ type.name }}" {% if type.name == evaluation.weighing_system.name %}selected{% endif %}>
                {{ type.value }}
              </option>
            {% endfor %}
          </select>
        </div>

        <a href="{{ url_for('evaluation.index') }}" class="btn btn-secondary">‚¨Ö Volver al listado</a>
        <button type="submit" class="btn btn-primary">üíæ Guardar Cambios</button>
      </form>
    </div>
  </div>
{% endblock %}
